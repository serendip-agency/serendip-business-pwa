<mat-form-field>
  <mat-select [placeholder]="label" [multiple]="selectType == 'multiple'" [(ngModel)]="model" (selectionChange)="modelChange.emit( model.value ||  model)"
    name="type">
    <mat-option *ngFor="let type of data" [value]="type.value || type">
      {{type.label || type}}
    </mat-option>
  </mat-select>
</mat-form-field>
