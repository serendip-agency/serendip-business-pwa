<mat-form-field>
  <input *ngIf="!multiline" [attr.dir]="dir ? dir : null" matInput [type]="type" [placeholder]="label" [name]="SelectId"
    [(ngModel)]="model" (change)="modelChange.emit($event.target.value)" />

  <textarea *ngIf="multiline " matInput [placeholder]="label" [name]="SelectId" [(ngModel)]="model"
    (change)="modelChange.emit(model)"></textarea>
</mat-form-field>
