<mat-form-field>
  <input *ngIf="type == 'single-line'" matInput [placeholder]="label" [name]="SelectId" [(ngModel)]="model" (change)="modelChange.emit($event.target.value)" />


  <textarea *ngIf="type == 'multi-line'" matInput [placeholder]="label " [name]="SelectId" [(ngModel)]="model" (change)="modelChange.emit(model)"></textarea>


</mat-form-field>
