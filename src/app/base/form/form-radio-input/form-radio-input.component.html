
<div class="radio-list">
  
<label *ngIf="label">{{ label }}</label>

<mat-radio-group>
  <mat-radio-button style="margin-right: 10px;" [style.display]="display" *ngFor="let item of data || []; let b = index; trackBy: trackByFn"
    (change)="modelChange.emit($event.value)" [checked]="stringify(item.value || '') == stringify(model)"
    [value]="typeof(item.value) == 'undefined' ? item : item.value || ''">
    {{ item.label || item }}
  </mat-radio-button>
</mat-radio-group>

</div>
