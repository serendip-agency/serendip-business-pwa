<!-- <div class="code-input {{layout}}" [id]="selector"></div> -->


<div class="code-input {{layout}} {{fullscreen ? 'fullscreen' : ''}}">

    <ngx-monaco-editor [style.height]="  layout == 'full' || fullscreen ? '100vh' : '380px'"
        [(ngModel)]="internalModel" [options]="{ language : language , theme : theme}"></ngx-monaco-editor>

    <a class="fullscreen-toggle" (click)="fullscreen = !fullscreen">
        {{ fullscreen ? 'Exit' : ''}}
        Fullscreen</a>
</div>
