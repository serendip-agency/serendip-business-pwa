<div class="view">
  <div class="label" *ngIf="viewType == 'label'">
    {{ label | rpd }}
  </div>

  <div class="cell" *ngIf="viewType != 'label' && viewType != 'json'">
    {{ (replace ? replace[model] : model) | rpd }}
  </div>

  <div class="cell" *ngIf="viewType == 'json'">
    {{ model | json }}
  </div>
</div>
