<div class="map-wrapper" [class.visible]="mapVisible" [class.explorer]="mapMode == 'explorer'">
  <div [id]="mapId" class="map">

  </div>

  <div class="actions" *ngIf="mapMode == 'select-single'">

    <button *ngIf="mapMarkers.length == 1" (click)="selectDone()">
      انتخاب شد
    </button>

    <button (click)="selectCancel()">
      {{selectedPositionChange ? 'انصراف' : 'بازگشت'}}
    </button>

  </div>

</div>
